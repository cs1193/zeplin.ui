<div class="board">
  <board-header name="$ctrl.boardName" columns="$ctrl.columns"></board-header>
  <column-list>
    <column ng-repeat="columnItem in $ctrl.columns track by $index" column-id="columnItem._id" color="columnItem.color" name="columnItem.name" columns="$ctrl.columns"></column>
    <new-column board-id="$ctrl.boardId" board-name="$ctrl.boardName"></new-column>
  </column-list>
</div>
