<div class="board-editor">
  <div class="modal-header">
    <h3 class="modal-title">
      Create Board
    </h3>
  </div>
  <div class="modal-body">
    <form class="form new-board-form" name="newBoardForm" accept-charset="utf-8" novalidate autocomplete="off">
      <div class="form-group">
        <label for="boardName">Board Name</label>
        <input type="text" id="boardName" name="boardName" class="form-control" placeholder="Name of the Board" ng-model="$ctrl.newBoardForm.name" ng-model-options="{ updateOn: 'default blur', debounce: {'default': 300, 'blur': 0} }" board-name-check required />
        <div ng-if="newBoardForm.boardName.$pending" class="input-loader">
          Loading..
        </div>
        <div class="help-block" ng-messages="newCardForm.boardName.$error" ng-show="newCardForm.boardName.$touched">
          <span ng-message="required">Board Name is required.</span>
          <span ng-message="boardNameExists">Board Name exists</span>
        </div>
      </div>
      <div class="form-group">
        <div class="col-md-6">
          &nbsp;
        </div>
        <div class="col-md-6">
          <div class="row">
            <div class="col-md-6">
              <button class="btn btn-primary btn-block form-button" type="button" ng-click="$ctrl.createBoard()" ng-disabled="newBoardForm.$invalid || newBoardForm.$pending">Create</button>
            </div>
            <div class="col-md-6">
              <button class="btn btn-primary btn-block form-button cancel" type="button" ng-click="$ctrl.cancel()">Close</button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer">

  </div>
</div>
