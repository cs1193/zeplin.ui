<div class="column-editor">
  <div class="modal-header">
    <h3 class="modal-title">
      Add Column for {{$ctrl.resolve.boardName}}
    </h3>
  </div>
  <div class="modal-body">
    <form class="form new-column-form" name="newColumnForm" accept-charset="utf-8" novalidate autocomplete="off">
      <div class="form-group">
        <label for="columnName">Column Name</label>
        <input type="text" id="columnName" name="columnName" class="form-control" placeholder="Name of the Column" ng-model="$ctrl.newColumnForm.name" ng-model-options="{ updateOn: 'default blur', debounce: {'default': 300, 'blur': 0} }" column-name-check required />
        <div ng-if="newColumnForm.columnName.$pending" class="input-loader">
          Loading..
        </div>
        <div class="help-block" ng-messages="newCardForm.columnName.$error" ng-show="newCardForm.columnName.$touched">
          <span ng-message="required">Column Name is required.</span>
          <span ng-message="columnNameExists">Column Name exists</span>
        </div>
      </div>
      <div class="form-group">
        <label for="columnColor">Column Color</label>
        <color-picker selected-color="$ctrl.newColumnForm.color" ng-model="$ctrl.newColumnForm.color"></color-picker>
      </div>
      <div class="form-group">
        <div class="col-md-6">
          &nbsp;
        </div>
        <div class="col-md-6">
          <div class="row">
            <div class="col-md-6">
              <button class="btn btn-primary btn-block form-button" type="button" ng-click="$ctrl.createColumn()" ng-disabled="newColumnForm.$invalid || newColumnForm.$pending">Create</button>
            </div>
            <div class="col-md-6">
              <button class="btn btn-primary btn-block form-button cancel" type="button" ng-click="$ctrl.cancel()">Close</button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <div class="col-md-6">

    </div>
  </div>
</div>
