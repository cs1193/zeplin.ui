<div class="col-md-3">
  <div class="column">
    <column-header label="$ctrl.name" card-count="$ctrl.cardCount"></column-header>
    <card-list color="$ctrl.color">
      <card-item draggable ng-if="$ctrl.cards.length > 0" ng-repeat="card in $ctrl.cards track by $index" text="card.text" color="card.color" task-completed="card.taskCompleted" task-total="card.taskTotal" comment="card.comment" remainder="card.remainder"></card-item>
    </card-list>
    <div class="column-add-card">
      <new-card rounded="true" column-id="$ctrl.columnId" columns="$ctrl.columns"></new-card>
    </div>
  </div>
</div>
